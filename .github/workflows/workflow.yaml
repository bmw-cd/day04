name: day4-test

on:
    push:
        branches:
            - main

jobs:
  dev:
    runs-on: [self-hosted]
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - name: Deploy dev
        run:  echo ${{ vars.NAME }}
  int:
    needs: dev
    runs-on: [self-hosted]
    environment: int
    steps:
      - uses: actions/checkout@v4
      - name: Deploy int
        run:  echo ${{ vars.NAME }}
  prod:
    needs: int
    runs-on: [self-hosted]
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Deploy prod
        run:  echo ${{ vars.NAME }}
